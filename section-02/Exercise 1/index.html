<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <div id="app">
        <p>VueJS is pretty cool - {{name}} (AGE) {{age}}</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>age by 3: {{age * 3}}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) --><input type="text"
            v-on:input="randomFloat">
        <p>random {{random}}</p>
    </div>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <!-- https://www.w3schools.com/howto/img_forest.jpg -->
    <div>
        <img style="width:100px;height:100px" v-bind:src="image">
        <hr>
        <p v-html="imageLink"> </p>
    </div>
    <!-- 5) Pre-Populate this input gwith your name (set the "value" attribute) -->
    <div>
        <input type="text">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Rafael',
                age: 50,
                random: 0,
                image: "https://www.w3schools.com/howto/img_forest.jpg",
                imageLink: '<img style="width:100px;height:1100px" src="https://www.w3schools.com/howto/img_forest.jpg>"'
            },
            methods: {
                randomFloat: function (event) {
                    // console.log(Math.random());
                    return this.random = Math.random()
                }
            }
        });
    </script>
</div>
